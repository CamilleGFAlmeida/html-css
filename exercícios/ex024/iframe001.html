<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
    
        <!-- tamanho padrão 300x150 -->
     <iframe src="https://www.letras.mus.br/academy/blog/alfabeto-coreano/" frameborder="0" height="320" scrolling="yes">
        <a href="https://www.letras.mus.br/academy/blog/alfabeto-coreano/" target="_blank">Site do Letras</a> <!-- incompatibilidade -->
     </iframe>
        
        para aprender a programar.</p>
    
        <p>O site do <iframe src="https://google.com.br" frameborder="0"></iframe> também é muito bom!</p> <!-- site protegido -->

    <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank">Site do Guanabara</a> 

        funciona! 
    </p>
</body>
</html>
